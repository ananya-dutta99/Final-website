
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lullabie Lullalie Spinner</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .outer-ring,
    .inner-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid white;
      pointer-events: none;
    }

    .outer-ring {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .inner-ring {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      background-color: black;
      z-index: 3;
    }

    .highlight-indicator {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid white;
      z-index: 5;
      pointer-events: none;
    }

    .spinner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 4s ease-out;
      z-index: 2;
    }

    .section {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center center;
    }

    .section-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: top center;
      transform: rotate(calc(-1 * var(--angle))) translateY(20%);
      writing-mode: vertical-lr;
      text-orientation: mixed;
      white-space: nowrap;
      color:white
    }

    .section-text a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      padding: 5px;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }

    .section.highlight .section-text a {
      background-color: white;
      color: black;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      text-align: center;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="spinner-container">
    <div class="highlight-indicator"></div>
    <div class="spinner" id="spinner">
      <div class="section" style="transform: rotate(0deg);" data-angle="0">
        <div class="section-text" style="--angle: 0deg;"><a href="zodiac.html">zodiac spot</a></div>
      </div>
      <div class="section" style="transform: rotate(60deg);" data-angle="60">
        <div class="section-text" style="--angle: 60deg;"><a href="who.html">who are you</a></div>
      </div>
      <div class="section" style="transform: rotate(120deg);" data-angle="120">
        <div class="section-text" style="--angle: 120deg;"><a href="elements.html">elements</a></div>
      </div>
      <div class="section" style="transform: rotate(180deg);" data-angle="180">
        <div class="section-text" style="--angle: 180deg;"><a href="snack.html">cravings</a></div>
      </div>
      <div class="section" style="transform: rotate(240deg);" data-angle="240">
        <div class="section-text" style="--angle: 240deg;"><a href="noise.html">noise</a></div>
      </div>
      <div class="section" style="transform: rotate(300deg);" data-angle="300">
        <div class="section-text" style="--angle: 300deg;"><a href="awake.html">wide awake</a></div>
      </div>
    </div>
    <div class="outer-ring"></div>
    <div class="inner-ring"></div>
    <div class="center-text">lullabie<br>lullalie</div>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const sections = document.querySelectorAll('.section');
    let rotation = 0;

    function highlightSection() {
      sections.forEach(section => section.classList.remove('highlight'));
      let normalized = ((rotation % 360) + 360) % 360;
      let index = Math.round((360 - normalized) / 60) % 6;
      sections[index].classList.add('highlight');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'z' || e.key === 'Z') {
        const extra = Math.floor(Math.random() * 6) * 60;
        const spinAmount = 360 * (3 + Math.floor(Math.random() * 3)) + extra;
        rotation += spinAmount;
        spinner.style.transform = `rotate(${rotation}deg)`;
        setTimeout(highlightSection, 4100);
      }
    });

    highlightSection();
  </script>
</body>
</html>
