<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lullalies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .circle-nav {
      position: relative;
      width: 500px;
      height: 300px;
    }

    .nav-button {
      position: absolute;
      width: 100px;
      height: 30px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      text-align: center;
      line-height: 30px;
      font-family: monospace;
      border-radius: 5px;
      transition: background 0.3s;
      text-decoration: none;
      animation: float 2s ease-in-out infinite;
    }

    .nav-button:hover {
      background-color: #ccc;
    }

    /* buttons in circle */
    .nav-button:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
    .nav-button:nth-child(2) { top: 25%; left: 85%; transform: translate(-50%, -50%); }
    .nav-button:nth-child(3) { top: 75%; left: 85%; transform: translate(-50%, -50%); }
    .nav-button:nth-child(4) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
    .nav-button:nth-child(5) { top: 75%; left: 15%; transform: translate(-50%, -50%); }
    .nav-button:nth-child(6) { top: 25%; left: 15%; transform: translate(-50%, -50%); }

    /* side headings */
    .side-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-family: monospace;
      font-size: 12px;
      color: white;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    .left-text {
      left: 70px;
    }

    .right-text {
      right: 70px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-50%) translateY(-2px);
      }
      50% {
        transform: translateY(-50%) translateY(2px);
      }
    }
  </style>
</head>
<body>
  <div class="side-text left-text">lullaby</div>
  <div class="side-text right-text">lullalie</div>

  <div class="circle-nav">
    <a href="scattered-zodiac.html" class="nav-button">Star Count</a>
    <a href="rain-buffer.html" class="nav-button">Buffer sleep</a>
    <a href="gsap.html" class="nav-button">?</a>
    <a href="craving.html" class="nav-button">Nightrition</a>
    <a href="noise.html" class="nav-button">Brain Noise</a>
    <a href="white-black-eye.html" class="nav-button">Locked in</a>
  </div>
</body>
</html>
