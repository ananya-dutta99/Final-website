  .floating-gif {

  <script>
    
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.scroller = document.body;


    const buttonConfigs = [
      { label: "‚òÖ", url: "scattered-zodiac.html", class: "btn-1" },
      { label: "üëÅ", url: "white-black-eye.html", class: "btn-2" },
      { label: "üåß", url: "rain-buffer.html", class: "btn-3" },
      { label: "‚èæ", url: "craving.html", class: "btn-4" },
      { label: "z", url: "noise-cam.html", class: "btn-5" }
    ];

    const container = document.getElementById("buttonContainer");
    const totalButtons = 50;

    for (let i = 0; i < totalButtons; i++) {
      const config = buttonConfigs[Math.floor(Math.random() * buttonConfigs.length)];

      const a = document.createElement("a");
      a.classList.add("link-button", config.class);
      a.href = config.url;
      a.textContent = config.label;
      a.target = "_blank"; 

      const size = 40 + Math.random() * 80;
      a.style.width = `${size}px`;
      a.style.height = `${size}px`;
      a.style.lineHeight = `${size}px`;
      a.style.fontSize = `${size * 0.25}px`;

      
      // Randomizing buttons
      const top = Math.random() * 2000;
      const left = Math.random() * 100;

      a.style.top = `${top}px`;
      a.style.left = `${left}%`;

      container.appendChild(a);

      const rotation = 180 + Math.random() * 900;
      const speedFactor = 1 + Math.random()*2; // For parallax

      // scroll based movement/rotate
      gsap.to(a, {
        scrollTrigger: {
          trigger: container,
          start: "top top",
          end: "bottom bottom",
          scrub: true
        },
        y: -top * (1 - speedFactor),
        rotation: rotation,
        ease: "none"
      });
    }


gsap.to(".floating-gif", {
  scrollTrigger: {
    trigger: container, 
    start: "top top",
    end: "bottom bottom",
    scrub: true
  },
  top: "-60vh", //gif scroll position
  ease: "none"
});
    
gsap.to(".background-text", {
  y: -1,
  scrollTrigger: {
    trigger: container,
    start: "top top",

    scrub: true
  }
});


  </script>
